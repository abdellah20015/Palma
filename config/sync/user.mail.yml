cancel_confirm:
  body: "[user:field_nom:value],\r\n\r\nUne demande de suppression de votre compte sur [site:name] a été faite.\r\n\r\nVous pouvez maintenant supprimer votre compte sur [site:url-brief] en cliquant sur le lien ci-dessous ou en le copiant dans votre navigateur : [user:cancel-url]\r\n\r\nA NOTER : La suppression de votre compte est définitive.\r\n\r\nCe lien expirera dans un jour et aucune action ne sera lancée s'il n'est pas utilisé."
  subject: 'Demande d''annulation du compte [user:display-name] sur [site:name]'
password_reset:
  body: "Bonjour [user:field_nom:value],\r\n\r\nUne demande de réinitialisation de votre mot de passe pour votre compte a été faite sur [site:name].\r\n\r\nVous pouvez maintenant vous connecter en cliquant sur le lien ci-dessous ou en le copiant dans votre navigateur : [user:one-time-login-url]\r\n\r\nCe lien ne peut être utilisé qu'une seule fois pour vous connecter et vous mènera à la page pour changer votre mot de passe. Il expirera dans un jour et rien ne se passera s'il n'est pas utilisé."
  subject: 'Réinitialisation de votre mot de passe sur [site:name]'
register_admin_created:
  body: "[user:field_nom:value],\r\n\r\nUn administrateur sur [site:name] a créé un compte pour vous. Vous pouvez maintenant vous connecter en utilisant le lien ci-dessous ou en le copiant dans votre navigateur : \r\n\r\n[user:one-time-login-url]\r\n\r\nCe lien ne peut être utilisé qu'une seule fois pour vous connecter et vous redirigera vers la page où vous pourrez choisir votre mot de passe.\r\n\r\nAprès avoir choisi votre mot de passe, vous pourrez vous connecter sur [site:login-url] en utilisant : \r\n\r\nnom d'utilisateur : [user:name]\r\nmot de passe : Votre mot de passe"
  subject: 'Un compte a été créé pour vous sur [site:name]'
register_no_approval_required:
  body: "Bonjour [user:field_nom:value],\r\n\r\nL’équipe Palma Digitale vous souhaite la bienvenue. Le site Palmadigitale.com est conçu pour toute personne qui valorise l’information de qualité.\r\nNous travaillons dur pour élargir notre catalogue et vous offrir une expérience enrichissante !\r\n\r\nN’oubliez pas ! Nous offrons également :\r\n- Un service de distribution de journaux et magazines dans la région de Rabat.\r\n- Une prestation de veille stratégique selon la thématique ou le domaine qui vous intéresse.\r\n\r\nN’hésitez pas à vous abonner à notre Newsletter pour recevoir gratuitement une revue de presse mensuelle contenant tous les événements marquants du mois.\r\n\r\nPour toute information complémentaire, n’hésitez pas à nous contacter au contact@palmadigitale.com ou au 0537260544."
  subject: 'Un compte a été créé pour vous sur [site:name]'
register_pending_approval:
  body: "Bonjour [user:field_nom:value],\r\n\r\nNous vous remercions pour votre inscription sur [site:name].\r\n\r\nVeuillez activer votre compte via le lien suivant : [site:url]activer-votre-compte/[user:uid]"
  subject: 'Détails du compte [user:display-name] sur [site:name] '
register_pending_approval_admin:
  body: "[user:field_nom:value], a fait une demande de création de compte.\r\n\r\n[user:edit-url]"
  subject: 'Détails du compte [user:display-name] sur [site:name] (en attente de validation d''un administrateur)'
