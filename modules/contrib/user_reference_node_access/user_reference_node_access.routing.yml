user_reference_node_access.settings:
  path: '/admin/config/tinsel-suite/user-reference-node-access'
  defaults:
    _form: '\Drupal\user_reference_node_access\Form\UserReferenceNodeAccessConfigurationForm'
    _title: 'User Reference Node Access Configuration'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
    
system.admin_config_tinsel_suite:
  path: '/admin/config/tinsel-suite'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Tinsel Suite'
  requirements:
    _permission: 'administer site configuration'
