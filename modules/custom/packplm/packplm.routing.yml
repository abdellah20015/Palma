packplm.admin:
  path: '/admin/config/packplm'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Pack Palma'
  requirements:
    _permission: 'administer Packplm config'
email.student:
  path: '/admin/config/email/management'
  defaults:
    _form:  '\Drupal\packplm\Form\EmailManagement'
    _title: "Gestion des emails Ã‰tudiants"
  requirements:
    _permission: 'access content'
email.multipro:
  path: '/admin/config/email/multiprofessionnel'
  defaults:
    _form:  '\Drupal\packplm\Form\EmailProfessionnel'
    _title: "Gestion des emails Professionnels et multi connexion"
  requirements:
